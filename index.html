<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>位置情報で天気育成</title>
    
<link rel="stylesheet" href="MainDesign.css">
<link rel="stylesheet" href="Styles/weatherIcon.css">
<link rel="stylesheet" href="Styles/weatherStyle.css">
<link rel="stylesheet" href="Styles/timerStyle.css">

  </head>
  <body id='body'>
    <header>
      <nav>
        <li><a href="https://github.com/T-Riku-hub/Aizu_Hack-teamD">GitHub上のソースコード</a> </li>
      </nav>
      
      
    </header>
    
    <button id="resetButton">Reset</button>
    <button id="eat-button">ごはんを食べさせる</button>
    <main>
      <section class="character-frame">
        <h1 id="characther-line">現在の育成キャラ</h1>
        
        <img id="char-img" src="assets/image/charcther/phase01.png" alt="育成キャラクターの画像">
        
      </section>
    </main>

    <section id="location">
        <h2>現在地</h2>
        <h3 id = "location-name">取得中…</h3> 
      </section>

      <div id="weatherIcon"></div>

    <section id="weather">
    <h2>天気</h2>
    <h3 id="current-weather">取得中…</h3> 
    </section>

    <section id="timer">
      <h2>現在時刻</h2>
      <h3><span id="time"></span></h3>
    </section>
  
    <div id="list">
    <div class="state">
      元気さ: <span id="energy">50</span>
      <p id="look-like">快適そうだ</p>
    </div>
    <div class="state">なつき度: <span id="love">1</span></div>
    <div class="state">
      Lv:<span id="charLv"> 0</span>
      <p id="lv-comment"> </p>
      <p id="max-Lv"> </p>
    </div>
    <div class="state">行きたい場所
      <p id="want-to-go">特になし</p>
    </div>
    <div class="state">
      満腹度: <span id="Hunger-level">50</span>
      <p id="hunger-comment"> </p>
    </div>
    <div class="state">
      体感温度 
      <p id="feelTemp">不明</p>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./main.js"></script>

    
  </body>
</html>
