# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 'main' ブランチにプッシュされたときに実行
  workflow_dispatch: # 手動での実行を許可

# 必要な権限を設定 (これがないとActionsがPagesにデプロイできません)
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest # ジョブが実行されるOS環境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # あなたのNode.jsバージョンに合わせてください
          cache: 'npm' # npmのキャッシュを有効にすると、次回以降の実行が速くなることがあります

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          VITE_GEO_API_KEY: ${{ secrets.GEO_API_KEY }}

      # Pagesサービスにデプロイするために必要なセットアップステップ
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ビルド成果物 (distディレクトリの内容) をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist' # ビルド出力ディレクトリ (Viteのデフォルトは'dist')

      # アップロードしたアーティファクトをGitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4