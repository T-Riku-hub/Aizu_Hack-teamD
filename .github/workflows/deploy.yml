
name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # ★ここから追加★ デバッグ用のステップ
      - name: Debug environment variables
        run: |
          echo "VITE_WEATHER_API_KEY (should be masked): $VITE_WEATHER_API_KEY"
          echo "VITE_GEO_API_KEY (should be masked): $VITE_GEO_API_KEY"
        env:
          VITE_WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          VITE_GEO_API_KEY: ${{ secrets.GEO_API_KEY }}
      # ★ここまで追加★

      - name: Build project
        run: npm run build
        env:
          VITE_WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          VITE_GEO_API_KEY: ${{ secrets.GEO_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3