<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>位置情報で天気育成</title>
    
<link rel="stylesheet" href="bodyStyle.css">
<link rel="stylesheet" href="locationStyle.css">
<link rel="stylesheet" href="weatherIcon.css">
<link rel="stylesheet" href="weatherStyle.css">
<link rel="stylesheet" href="timerStyle.css">
  </head>
  <body id='body'>
    <header>
      <nav>
        <li><a href="https://github.com/T-Riku-hub/Aizu_Hack-teamD">GitHub上のソースコード</a> </li>
      </nav>
      <h1>現在の育成キャラ</h1>
      
    </header>
    
    
    <section id="location">
        <h2>現在地</h2>
        <h3 id = "location-name">福島県 会津若松市</h3> 
      </section>

    <div id="weatherIcon">
      <img src="../assets/image/sunny.png" alt="晴れの画像">
    </div>

    <section id="weather">
    <h2>いまの天気</h2>
    <h3>晴れ 気温:31℃</h3> 
    </section>

    <section id="timer">
      <h2>現在の時刻</h2>
      <h3>2025年 6月 19日 (木) 11:43</h3>
    </section>
  
    <div id="list">
    <div class="state">元気さ: <span id="energy">50</span></div>
    <div class="state">なつき度:50</div>
    <div class="state">Lv:50</div>
    <div class="state">ストレス値:50</div>
    <div class="state">空腹度:50</div>
    <div class="state">HP:50</div>
    </div>
    

    
  </body>
</html>
